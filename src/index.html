<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ThreeJS Boilerplate</title>

  <link rel="stylesheet" href="../node_modules/cropperjs/dist/cropper.css">
  <link rel="stylesheet" href="scss/main.scss">
</head>

<body>
  <audio src="./resourcees/music.mp3" loop class="audio"></audio>

  <!-- splash -->
  <div class="splash">
    <button class="splash__action">START</button>
  </div>
  <!-- // END Splash -->

  <!-- wrapper -->
  <div class="wrapper">
    <div class="webgl">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <!-- // END wrapper -->

  <!-- Uploader control -->
  <div class="uploader">
    <input type="file" class="uploader__file">
    <svg class="uploader__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path
        d="M296 384h-80c-13.3 0-24-10.7-24-24v-168h-87.7c-17.8 0-26.7-21.5-14.1-34.1l152.1-152.2c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1h-87.7v168c0 13.3-10.7 24-24 24zM512 376v112c0 13.3-10.7 24-24 24h-464c-13.3 0-24-10.7-24-24v-112c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zM388 464c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zM452 464c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
      </path>
    </svg>
  </div>
  <!-- // END uploader control -->

  <!-- Modals -->
  <div class="modal uploader__modal" id="uploader">
    <div class="modal__inner">
      <div class="modal__container">
        <button class="modal__close" data-close-ref="uploader">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
            <path
              d="M242.72 256l100.070-100.070c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0l-100.070 100.070-100.070-100.070c-12.28-12.28-32.19-12.28-44.48 0l-22.24 22.24c-12.28 12.28-12.28 32.19 0 44.48l100.070 100.070-100.070 100.070c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0l100.070-100.070 100.070 100.070c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48l-100.070-100.070z">
            </path>
          </svg>
        </button>
        <div class="modal__body">

          <!-- Uploader canvas -->
          <div class="uploader__ui">
            <img src="" alt="" class="uploader__image">
          </div>
          <!-- // END Uploader canvas -->

        </div>
        <footer class="modal__footer">
          <button class="uploader__submit">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M476 3.2l-463.5 267.4c-18.1 10.4-15.8 35.6 2.2 43.2l106.3 44.6 287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3l-240.9 293.5v80.5c0 23.6 28.5 32.9 42.5 15.8l63.5-77.3 124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432c3.4-20.2-18.3-34.8-35.6-24.8z">
              </path>
            </svg>
          </button>
        </footer>
      </div>
    </div>
  </div>
  <!-- // END modals -->

  <script src="js/index.js"></script>

</body>

</html>
